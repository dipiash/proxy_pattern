<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="img_load.css">

  <title>Img Load</title>
</head>
<body>
  <div class="contaner">
    <div class="container__img">
      <!-- Выполняет роль вирутального объекта. Инофрмация о реальном объекте
           содерится в data-src. При попаппдпнии в область видимости, мы создаем реальный обхект. -->
      <img src="img/index.svg" alt="img" data-src="img/1.jpg" class="img__item preloader">
    </div>

    <div class="container__img">
      <img src="img/index.svg" alt="img" data-src="img/2.jpg" class="img__item preloader">
    </div>

    <div class="container__img">
      <img src="img/index.svg" alt="img" data-src="img/3.jpg" class="img__item preloader">
    </div>

    <div class="container__img">
      <img src="img/index.svg" alt="img" data-src="img/4.jpg" class="img__item preloader">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="img_load.js"></script>
</body>
</html>
